</head>
<body>

<div id="container">
  <img src="血界戰線.jpg" alt="血界戰線圖片">
</div>

<style>
  html,body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }

  #container {
    width: 100%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(100, 100, 100, .6)
  }

</style>

<script>
$.pjax({
		selector: 'a',
		container: '#container', //内容替换的容器
		show: 'fade',  //展现的动画，支持默认和fade, 可以自定义动画方式，这里为自定义的function即可。
		cache: true,  //是否使用缓存
		storage: true,  //是否使用本地存储
		titleSuffix: '', //标题后缀
		filter: function(){},
		callback: function(){}
	})
</script>

</body>
